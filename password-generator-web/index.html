<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link href = "styles.css" rel = "stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat:wght@500&family=Oxygen&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class = "container" id = "cont">
            
            <div class = "Title">
                <h1>Passwords Generator</h1>
            </div>

            <div class = "Description">
                <p>Create passwords in just one click, the only thing you need to do is select how many characters do you want for your password, as long as you want.</p>
            </div>

            <div class = "Password" id = "password-div">
                <input class = "text-box" type = "text" placeholder = "Password" readonly id = "password-text">
                <input placeholder = "Lenght" type = "text" autoComplete = "off" class = "lenght-input" id = "long" required>
                <button class = "Copy-button" onClick = "copy()"></button>
            </div>

            <div class = "Options-div">
                <label class = "numbers-label">
                    <input type = "checkbox" id = "number-check">
                    Allow numbers.
                </label>

                <label class = "symbols-label">
                    <input type = "checkbox" id = "symbol-check">
                    Allow symbols.
                </label>

                <label class = lowchars-label>
                    <input type = "checkbox" class = "lowchar-check">
                    Allow low characters.
                </label>

                <label class = highchars-label>
                    <input type = "checkbox" class = "highchar-check">
                    Allow high characters.
                </label>
            </div>

            <div class = "Generate-button-Div">
                <button class = "Generate-button" onClick = "generatePassword()">Generate password</button>
            </div>
            
        </div>

        <script src = index.js></script>
    </body>

</html>
