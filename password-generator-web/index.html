<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link href = "styles.css" rel = "stylesheet">
    </head>
    
    <body>
        <div class = "container">
            <div class = "Title">
                <h1>Passwords Generator</h1>
            </div>
            
            <div class = "Description">
                <p>Create passwords in just one click, the only thing you need to do is select how many characters do you want for your password, as long as you want.</p>
            </div>

            <div class = "Password">
                <input class = "text-box" type = "text" placeholder = "Password" readonly id = "password-text">
                <input placeholder = "Lenght" required= "" type = "text" autoComplete = "off" class = "lenght-input" id = "long">
                <button class = "Copy-button" onClick = "copy()"></button>
            </div>

            <div class = "Generate-button-Div">
                <button class = "Generate-button" onClick = "generatePassword()">Generate password</button>
            </div>
        </div>

        <script src = index.js></script>
    </body>

</html>
