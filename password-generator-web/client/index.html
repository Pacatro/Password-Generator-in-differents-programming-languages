<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link href="styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat:wght@500&family=Oxygen&display=swap"
        rel="stylesheet"
        />
    </head>

    <body>
        <div class="container" id="cont">
        <div class="Title" id="title-div">
            <h1 id="title">Passwords Generator</h1>
        </div>

        <div class="Description" id="description-div">
            <p>
            Create passwords in just one click, the only thing you need to do is
            select what type (number, symbols...) and how many characters do you
            want for your password, as long as you want.
            </p>
        </div>

        <div class="Password" id="password-div">
            <form method="POST" action="/get_data" id="pass_form">
                <input
                    class="text-box"
                    type="text"
                    placeholder="Password"
                    readonly
                    id="password-text"
                    name="gen_pass"
                    required
                    />
                    <input
                    placeholder="Lenght"
                    type="text"
                    autocomplete="off"
                    class="lenght-input"
                    id="long"
                    required
                />
            </form>
            <button class="Copy-button" id="copy-button" onClick="copy()"></button>
        </div>

        <div class="Button-options-div">
            <div class="Generate-button-Div">
            <button
                class="Generate-button"
                id="generate-button"
                onClick="generatePassword()"
            >
                Generate password
            </button>
            </div>

            <div class="Options-div">
            <input type="checkbox" id="lowchar-check" checked />
            <label for="lowchar-check">Low characters</label>
            <br />
            <input type="checkbox" id="highchar-check" checked />
            <label for="highchar-check">High characters</label>

            <br />
            <input type="checkbox" id="number-check" checked />
            <label for="number-check">Numbers</label>
            <br />
            <input type="checkbox" id="symbol-check" checked />
            <label for="symbol-check">Symbols</label>
            </div>
        </div>

        <div class="mode-buttons">
            <button class="light-mode-button" id="light-button" onClick="light_mode()">​🌝​</button>
            <button class="dark-mode-button" id="dark-button" onClick="dark_mode()">​🌚​​</button>
            <button class="save-button" id="save" form="pass_form">Save</button>
        </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
