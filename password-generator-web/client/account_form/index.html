<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat:wght@500&family=Oxygen&display=swap"
        rel="stylesheet"
    />
    <title>Authentication</title>
</head>
    <body>
        <form method="POST" action="/account" id="account_form">
            <h1>Create account</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="User">
            <label for="private_key">Private key:</label>
            <input type="password" id="private_key" name="private_key" placeholder="Private key">
            <button>Create</button>
        </form>
    </body>
</html>
